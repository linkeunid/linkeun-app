<!doctype html>
<html lang="%paraglide.lang%">
	<head>
		<meta charset="utf-8" />
		
		<!-- Basic Meta Tags -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="All-in-one platform for link management and developer tools. Shorten URLs, track analytics, and access 16+ powerful utilities including QR generators, JSON formatters, and text analyzers." />
		<meta name="keywords" content="link shortener, URL shortener, developer tools, QR code generator, JSON formatter, text analyzer, password generator, base64 encoder, timestamp converter, open graph generator, ASCII art generator, markdown editor, fake data generator, link analytics, click tracking" />
		<meta name="author" content="Hanivan Rizky S" />
		<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
		<meta name="googlebot" content="index, follow" />
		<meta name="bingbot" content="index, follow" />
		<meta name="theme-color" content="#000000" />
		<meta name="msapplication-TileColor" content="#000000" />
		<meta name="application-name" content="Linkeun Mono" />
		
		<!-- Icons and Favicons -->
		<link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#000000" />
		
		<!-- Open Graph Meta Tags -->
		<meta property="og:site_name" content="Linkeun Mono" />
		<meta property="og:type" content="website" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:alt" content="Linkeun Mono - Link Management and Developer Tools Platform" />
		
		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@Linkeun Mono" />
		<meta name="twitter:creator" content="@Linkeun Mono" />
		<meta name="twitter:image:alt" content="Linkeun Mono - Link Management and Developer Tools Platform" />
		
		<!-- Performance and Resource Hints -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="dns-prefetch" href="https://fonts.googleapis.com" />
		<link rel="dns-prefetch" href="https://fonts.gstatic.com" />
		
		<!-- Font Loading with Performance Optimization -->
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
			rel="stylesheet"
			media="print"
			onload="this.media='all'"
		/>
		<noscript>
			<link
				href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
				rel="stylesheet"
			/>
		</noscript>
		
		<!-- Structured Data (JSON-LD) -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "WebApplication",
				"name": "Linkeun Mono",
				"description": "All-in-one platform for link management and developer tools. Shorten URLs, track analytics, and access 16+ powerful utilities including QR generators, JSON formatters, and text analyzers.",
				"url": "https://dash.linkeun.com",
				"applicationCategory": "DeveloperApplication",
				"operatingSystem": "Web Browser",
				"offers": {
					"@type": "Offer",
					"price": "0",
					"priceCurrency": "USD"
				},
				"creator": {
					"@type": "Person",
					"name": "Hanivan Rizky S",
					"url": "https://hanivan.my.id"
				},
				"publisher": {
					"@type": "Organization",
					"name": "Linkeun Mono",
					"url": "https://www.linkeun.com"
				},
				"featureList": [
					"Link Shortening & Management",
					"Click Analytics & Tracking",
					"16+ Developer Tools",
					"QR Code Generation",
					"JSON Formatting & Validation",
					"Password Generation with Security Check",
					"Text Analysis & Processing",
					"Multi-format Encoding/Decoding",
					"Open Graph Meta Tag Generation",
					"Timestamp Conversion Utilities"
				],
				"screenshot": "https://dash.linkeun.com/og-image.png"
			}
		</script>
		
		<!-- Security Headers -->
		<meta http-equiv="X-Content-Type-Options" content="nosniff" />
		<meta http-equiv="X-Frame-Options" content="DENY" />
		<meta http-equiv="X-XSS-Protection" content="1; mode=block" />
		<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
		
		<!-- Canonical URL (will be set by SvelteKit) -->
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- Skip to main content for accessibility -->
		<a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-0 focus:left-0 bg-blue-600 text-white p-2 z-50">
			Skip to main content
		</a>
		
		<div style="display: contents" id="main-content">%sveltekit.body%</div>
		
		<!-- Performance monitoring (add your analytics IDs in site config) -->
		<!-- Google Analytics 4 will be added via environment variables -->
		<!-- Microsoft Clarity will be added via environment variables -->
	</body>
</html>
